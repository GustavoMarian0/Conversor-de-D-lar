<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Conversor de Dólar</title>
</head>

<body>

    <div class="converter_dólar">

        <div class="titulo">

            <h1>Conversor de Dólar</h1>

        </div>

        <div class="calculadora">

            <input placeholder="Insira o valor em Real" type="number">
            <button onclick="converter()">Converter</button>

        </div>

    </div>

</body>

    <script>

        const valor = document.querySelector("input")

        function converter() {
        const valorDolar = valor.value / 5.64
        const valorDolarFormatado = valorDolar.toFixed(2);

        alert(`O valor convertido é: $${valorDolarFormatado} dólares`);
    }

    </script>

</html>
